<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Céréales</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" type="module"></script>
    </head>
<body>
    <header>
        <h1>Céréales</h1>
    </header>

    <main>
        <table id="tableCereals">
            <thead id="thead">
                <tr class="keys">
                    <th data-name="id">ID</th>
                    <th data-name="name">NOM</th>
                    <th data-name="calories">CALORIES</th>
                    <th data-name="protein">PROTEÏNES</th>
                    <th data-name="sodium">SEL</th>
                    <th data-name="fiber">FIBRES</th>
                    <th data-name="carbo">GLUCIDES</th>
                    <th data-name="sugars">SUCRE</th>
                    <th data-name="potass">POTASSIUM</th>
                    <th data-name="vitamins">VITAMINES</th>
                    <th data-name="rating">EVALUATION</th>
                    <th data-name="rating">NS</th>
                    <th class="keysDel">DEL</th>
                </tr>
            </thead>

            <tbody id="tbody">

            </tbody>

            <tfoot id="tfoot">
                <tr class="valueTableCereals">
                    <td >&nbsp;</td>
                    <td id="nbElement" ></td>
                    <td id="caloriesAverage"></td>
                    <td colspan="10">&nbsp;</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
